<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d4ff" stop-opacity="0.15"/>
      <stop offset="50%" stop-color="#a78bfa" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#ec4899" stop-opacity="0.15"/>
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="50%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    
    <!-- Profile photo glow -->
    <radialGradient id="profileGlow" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#00d4ff" stop-opacity="0.4"/>
      <stop offset="70%" stop-color="#a78bfa" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#ec4899" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Clip path for circular profile photo -->
    <clipPath id="profileClip">
      <circle cx="900" cy="315" r="140"/>
    </clipPath>
    
    <!-- Decorative pattern -->
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1.5" fill="#00d4ff" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0e27"/>
  <rect width="1200" height="630" fill="url(#dots)"/>
  
  <!-- Gradient overlay -->
  <rect width="1200" height="630" fill="url(#mainGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="150" cy="150" r="120" fill="#00d4ff" opacity="0.08"/>
  <circle cx="1100" cy="480" r="160" fill="#ec4899" opacity="0.08"/>
  <circle cx="300" cy="500" r="80" fill="#a78bfa" opacity="0.06"/>
  
  <!-- Left side content area -->
  <g transform="translate(80, 0)">
    <!-- Main title -->
    <text x="0" y="180" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="72" fill="white" font-weight="900" letter-spacing="-1px">
      Keshav Kumar
    </text>
    <text x="0" y="250" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="72" fill="white" font-weight="900" letter-spacing="-1px">
      Choudhary
    </text>
    
    <!-- Subtitle with gradient -->
    <text x="0" y="320" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="36" fill="url(#textGradient)" font-weight="700" letter-spacing="0.5px">
      Full Stack Developer
    </text>
    
    <!-- Tech stack -->
    <g transform="translate(0, 380)">
      <text x="0" y="0" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="24" fill="#a0a0a0" font-weight="500">
        React • Node.js • MongoDB • Express
      </text>
      <text x="0" y="35" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="24" fill="#a0a0a0" font-weight="500">
        Building scalable web experiences
      </text>
    </g>
    
    <!-- Decorative line -->
    <rect x="0" y="480" width="500" height="3" fill="url(#textGradient)" rx="1.5"/>
  </g>
  
  <!-- Profile photo section -->
  <g transform="translate(900, 315)">
    <!-- Glow effect behind photo -->
    <circle cx="0" cy="0" r="165" fill="url(#profileGlow)"/>
    
    <!-- Gradient border circle -->
    <circle cx="0" cy="0" r="148" fill="none" stroke="url(#textGradient)" stroke-width="4" opacity="0.8"/>
    <circle cx="0" cy="0" r="148" fill="none" stroke="url(#textGradient)" stroke-width="2" opacity="0.4"/>
    
    <!-- Profile photo -->
    <image href="/profilePhotoF.png" x="-140" y="-140" width="280" height="280" clip-path="url(#profileClip)" preserveAspectRatio="xMidYMid slice"/>
    
    <!-- Inner shadow circle for depth -->
    <circle cx="0" cy="0" r="140" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="0" y="580" width="1200" height="50" fill="url(#textGradient)" opacity="0.1"/>
</svg>
